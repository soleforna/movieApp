<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- js -->

    <script src="js/script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- icons -->

    <title>Movies App</title>
  </head>
  <body class="body">
    <header class="headerContainer container-fluid bg-dark text-white">
      <img src="img/popcorn.png" class="headerContainder-icon" />
      <h1 class="headerContainer-title">Movie App</h1>
    </header>
    <main class="mainContainer">
      <form action="submit" id= "mainForm" class="mainContainer-form">
        <!-- Movie Input -->
        <div class="mb-3">
          <label for="movieInput" class="form-label fs-5 fw-medium"
            >Película <span class="requerido">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="movieInput"
            placeholder="Película"
            required
          />
        </div>
        <!-- Gender Input -->
        <div class="mb-3">
          <label for="genderInput" class="form-label fs-5 fw-medium"
            >Género <span class="requerido">*</span></label>
          <select class="form-select" aria-label="Default select example" id="genderInput" placeholder="Género">
            <option value="" disabled selected hidden>Género</option>
            <option value="1">Comedia</option>
            <option value="2">Acción</option>
            <option value="3">Aventura</option>
            <option value="4">Ciencia Ficción</option>
            <option value="5">Drama</option>
          </select>
         
          <!-- Rate Input -->
        </div>

        <div class="mb-3">
          <p class="fs-5 fw-medium">
            Valoración <span class="requerido">*</span>
          </p>
          <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5"></label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4"></label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3"></label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2"></label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1"></label>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button
              type="submit"
              class="btn btn-warning btn-lg mainContainer-form-btn"
              type="button"
            >
              Enviar
            </button>
          </div>
        </div>
      </form>
      <div class="container-md">
        <table id="dataTable" class="table table-striped mainContainer-table">
          <caption class="fs-6 fst-italic fw-semibold">
            Listado de películas
          </caption>
          <thead class="table-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Película</th>
              <th scope="col">Género</th>
              <th scope="col">Valoración</th>
            </tr>
          </thead>
          <tbody>
            
            
          </tbody>
        </table>
      </div>
    </main>
    <footer class="footerConteiner bg-dark text-white">
      &copy;2021 - Todos los derechos reservados.
    </footer>
  </body>
</html>
